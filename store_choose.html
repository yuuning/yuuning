<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-300 p-6">


    <div class="container mx-auto">

        <div class="container mb-5 mx-auto flex items-center">
            <img src="/assets/img/yuuning.png" alt="Logo" class="rounded-full w-10 h-10 mr-2">
            <h1 class="text-4xl font-bold"><a href="/">Yuuning </a>| Store</h1>
        </div>
    </div>
    <div class="mt-20 flex flex-col items-center justify-center">
        <img class="h-40 mr-2 mb-5"src="/assets/img/yt thumb boohk teaser.jpg" alt="">
        <h1 class="text-4xl font-bold mb-8">Welcome to my store!</h1>
        <div class="space-y-4">
            <p class="text-lg">Please choose your location:</p>
            <a href="/store_my.html" id="myButton" class="block bg-green-700 hover:bg-green-600 text-white font-bold py-2 px-4 rounded text-center">I am in Malaysia</a>
            <a href="/store_sea.html" id="seaButton" class="block bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center">I am in Southeast Asia</a>
            <a href="https://www.amazon.com/dp/B0D5HPXWZJ?ref_=cm_sw_r_cp_ud_dp_SJWBFDWW0PSDFJZFATYE" id="otherButton" class="block bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded text-center">Other Location | Amazon</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mx-auto mt-10 py-4 text-center">
        <p>For support, reach out to <a href="yuuningart+storesupport@gmail.com">yuuningart+storesupport@gmail.com</a></p>
        <p>&copy; 2024 Yuuning. All rights reserved.</p>
    </div>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            window.location.href = 'store_my.html';
        });

        document.getElementById('seaButton').addEventListener('click', function() {
            window.location.href = 'store_sea.html';
        });

        document.getElementById('otherButton').addEventListener('click', function() {
            window.location.href = 'https://www.amazon.com';
        });
    </script>
</body>
</html>
